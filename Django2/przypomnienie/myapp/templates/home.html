<html>
  <head>
    <title>Django</title>
  </head>
  <body>
    <h1>To Do List</h1>

    <table>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ forloop.counter }}: {{ item.text }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <form method="post">
      <input
        id="id_new_item"
        name="id_new_item"
        placeholder="Enter a to-do item"
      />
      {% csrf_token %}
    </form>
  </body>
</html>
